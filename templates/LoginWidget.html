<!DOCTYPE html>
<html>


<form class="form-container" action="{{ request.path }}" method="POST">
  <div class="form-title"><h2>Login</h2></div>
  <input class="form-field" type="text" name="email" placeholder="Email..."><br/>
  <input class="form-field" type="password" name="password" placeholder="Password..."><br/><br/>
  <input class="submit-button" type="submit" name="submit" value="Login"><br/>
  <!--<div><p>{{ errorMessage }}</p></div>-->
  {% if loginError is defined %}
  <div class="errorBox">
    <p>{{ loginError }}</p>
  </div>
  {% endif %}
</form>


</html>
