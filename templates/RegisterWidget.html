


<form class="form-container" action="{{ request.path }}" method="POST">
  <div class="form-title"><h2>Register</h2></div>
  <input class="form-field" type="text" name="name" placeholder="Full name..."><br/>
  <input class="form-field" type="password" name="password" placeholder="Password..."><br/>
  <input class="form-field" type="password" name="passwordConfirm" placeholder="Password..."><br/>
  <input class="form-field" type="text" name="email" placeholder="E-Mail..."><br/>
  <input class="form-field" type="number" name="phone" placeholder="Phone..."><br/>
  <input class="form-field" type="number" name="ssn" placeholder="SSN..."><br/>
  <input class="form-field" type="text" name="city" placeholder="City..."><br/>
  <input class="form-field" type="text" name="address" placeholder="Address..."><br/>
  <input class="form-field" type="number" name="zipCode" placeholder="Zip-code..."><br/><br/>
  <input class="form-field" type="text" name="city" placeholder="City..."><br/>
  <input class="submit-button" type="submit" name="submit" value="Register"> <br/>
</form>
