
<form class="form-container" action="{{ request.path }}" method="POST">
  <div class="form-title"><h2>Account</h2></div>
  <input class="form-field" type="text" name="name" placeholder='Name: {{user.name}}'><br/>
  <input class="form-field" type="password" name="password" placeholder="Password..."><br/>
  <input class="form-field" type="password" name="passwordConfirm" placeholder="Password..."><br/>
  <input class="form-field" type="text" name="email" placeholder='Email: {{user.email}}'><br/>
  <input class="form-field" type="number" name="phone" placeholder='Phone: {{user.phone}}'><br/>
  <input class="form-field" type="number" name="ssn" placeholder='SSN: {{user.ssn}}'><br/>
  <input class="form-field" type="text" name="address" placeholder='Address: {{user.address}}'><br/>
  <input class="form-field" type="number" name="zipCode" placeholder='ZipCode: {{user.zipCode}}'><br/><br/>
  <input class="form-field" type="text" name="city" placeholder='City: {{user.city}}'><br/>
  <input class="submit-button" type="submit" name="EditAccount" value="Save"> <br/>
</form>
{% if user.accountlevel > 0 %}
<form class="form-container" action="{{url_for('banUser')}}" method="POST">
  <div class="form-title"> <h2> Ban user </h2> </div>
  <input class="form-field" type="text" name="email" placeholder="email..."
</form>
{% endif %}
